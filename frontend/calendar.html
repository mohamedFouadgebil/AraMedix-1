<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AraMedix - Absence Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="./image/Logo3.jpeg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Cairo", sans-serif;
      margin: 0;
      background-color: #f0f4f8;
      color: #333;
    }

    .navbar {
      background-color: #0a4f70;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      flex-wrap: wrap;
      gap: 10px;
    }

    .navbar img {
      height: 32px;
      width: 32px;
      object-fit: cover;
    }

    .back-button {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #ffffff30;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 13px;
    }

    .back-button:hover {
      background-color: #ffffff60;
    }

    .month-title {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin: 24px 0 10px;
      color: #0a4f70;
    }

    .calendar {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      padding: 16px;
    }

    .day {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 6px #ccc;
      padding: 8px;
      min-height: 70px;
      display: flex;
      flex-direction: column;
    }

    .day-number {
      font-weight: bold;
      color: #0a4f70;
      margin-bottom: 4px;
    }

    .absent-names {
      font-size: 13px;
      color: #d32f2f;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      direction: ltr;
    }

    @media (max-width: 768px) {
      .navbar {
        font-size: 18px;
        padding: 12px;
      }

      .navbar img {
        height: 28px;
        width: 28px;
      }

      .back-button {
        font-size: 12px;
        padding: 5px 10px;
        right: 12px;
      }

      .month-title {
        font-size: 20px;
      }

      .calendar {
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
        padding: 10px;
      }

      .day {
        min-height: 60px;
        padding: 6px;
      }

      .absent-names {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <script>
    const role = localStorage.getItem("role");
    if (role !== "admin") location.href = "index.html";
  </script>

  <div class="navbar">
    <img src="./image/Logo1.jpeg" alt="Logo">
    AraMedix - Abwesenheitskalender
    <a class="back-button" href="admin-dashboard.html">← Zurück</a>
  </div>

  <div class="month-title" id="monthTitle">August 2025</div>
  <div class="calendar" id="calendar"></div>

  <script>
    const currentYear = new Date().getFullYear();
    const currentMonth = new Date().getMonth();

    const monthNames = [
      "Januar", "Februar", "März", "April", "Mai", "Juni",
      "Juli", "August", "September", "Oktober", "November", "Dezember"
    ];

    document.getElementById("monthTitle").textContent = `${monthNames[currentMonth]} ${currentYear}`;

    async function loadAbsences() {
      const token = localStorage.getItem("token");
      const res = await fetch("http://localhost:5000/api/absences", {
        headers: { Authorization: token }
      });

      const data = await res.json();
      const daysMap = {};

      data.forEach((entry) => {
        entry.dates.forEach((dateStr) => {
          const date = new Date(dateStr);
          const y = date.getFullYear();
          const m = date.getMonth();
          const d = date.getDate();

          if (y === currentYear && m === currentMonth) {
            if (!daysMap[d]) daysMap[d] = [];
            daysMap[d].push(entry.doctorName);
          }
        });
      });

      renderCalendar(daysMap);
    }

    function renderCalendar(absentMap) {
      const calendar = document.getElementById("calendar");
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

      for (let day = 1; day <= daysInMonth; day++) {
        const div = document.createElement("div");
        div.className = "day";

        const dayNumber = document.createElement("div");
        dayNumber.className = "day-number";
        dayNumber.textContent = day;

        div.appendChild(dayNumber);

        if (absentMap[day]) {
          absentMap[day].forEach((name) => {
            const p = document.createElement("div");
            p.className = "absent-names";
            p.textContent = `• ${name}`;
            div.appendChild(p);
          });
        }

        calendar.appendChild(div);
      }
    }

    loadAbsences();
  </script>
</body>
</html>
