<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AraMedix - Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="./image/Logo3.jpeg">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f5f8fa;
      color: #333;
    }

  .navbar {
    background-color: #0a4f70;
    color: white;
    padding: 16px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-direction: row-reverse; 
  }

    .navbar h1 {
      margin: 0;
      font-size: 22px;
    }

    .back-button {
      background-color: #ffffff30;
      color: white;
      padding: 6px 14px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #ffffff60;
    }

    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      max-height: 180px;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #0a4f70;
    }

    .product-card p {
      margin: 5px 0;
      font-size: 15px;
    }

    .product-card .price {
      color: #388e3c;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a class="back-button" href="./doctor-dashboard.html">← Zurück</a>
    <h1>Our Products</h1>
    <div></div>
  </div>

  <div class="products-container" id="productsContainer"></div>

  <script>
    async function loadProducts() {
      const res = await fetch("http://localhost:5000/api/products");
      const products = await res.json();

      const container = document.getElementById("productsContainer");
      container.innerHTML = "";

      products.forEach(p => {
        container.innerHTML += `
          <div class="product-card">
            <img src="http://localhost:5000${p.image}" alt="${p.name}" />
            <h3>${p.name}</h3>
            <p class="price">${p.price} $</p>
            <p>${p.description || ''}</p>
          </div>
        `;
      });
    }

    loadProducts();
  </script>
</body>
</html>
