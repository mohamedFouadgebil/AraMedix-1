<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>AraMedix - Dateien ansehen</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="./image/Logo3.jpeg" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background-color: #f0faff;
      color: #0a4f70;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background-color: #0a4f70;
      color: white;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      gap: 12px;
      flex-wrap: wrap;
      text-align: center;
    }
    .navbar img {
      height: 40px;
      width: 40px;
      object-fit: cover;
    }
    .back-button {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #ffffff30;
      color: white;
      padding: 6px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s;
      white-space: nowrap;
    }
    .back-button:hover {
      background-color: #ffffff60;
    }
    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    #filesContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }
    .file-card {
      background-color: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .file-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .file-title {
      font-size: 18px;
      margin-bottom: 16px;
      color: #0a4f70;
      font-weight: bold;
      text-align: center;
    }
    .file-link {
      display: inline-block;
      background-color: #0a4f70;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s;
    }
    .file-link:hover {
      background-color: #06384f;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #e2e8f0;
      font-size: 14px;
    }
    @media (max-width: 600px) {
      .navbar {
        font-size: 20px;
        padding: 15px;
        flex-direction: column;
        gap: 8px;
      }
      .back-button {
        position: static;
        transform: none;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="./image/Logo1.jpeg" alt="Logo" />
    AraMedix - Dateien vom Admin
    <a class="back-button" href="doctor-dashboard.html">← Zurück</a>
  </div>

  <main>
    <h2>Erhaltene Dateien</h2>
    <div id="filesContainer"></div>
  </main>

  <footer>© 2025 AraMedix – Arztbereich</footer>

  <script>
    async function fetchFiles() {
      const token = localStorage.getItem("token");
      const res = await fetch("http://localhost:5000/api/files", {
        headers: { Authorization: token }
      });

      const data = await res.json();
      const container = document.getElementById("filesContainer");
      container.innerHTML = "";

      if (!data.length) {
        container.innerHTML = "<p>Keine Dateien vorhanden.</p>";
        return;
      }

      data.forEach(file => {
        const div = document.createElement("div");
        div.className = "file-card";
        div.innerHTML = `
          <div class="file-title">${file.title}</div>
          <a class="file-link" href="${file.url}" target="_blank" rel="noopener noreferrer">Herunterladen</a>
        `;
        container.appendChild(div);
      });
    }

    fetchFiles();
  </script>
</body>
</html>
